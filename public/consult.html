<!DOCTYPE html>
<html lang="en">

<head>

    <title>Third Eye</title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap and js -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- favicon -->
    <link rel="icon" href="./img/favicon.png">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>
    <div class="d-flex w-100 h-100 p-3">

        <!-- ! reports div -->
        <main class="text-center">

            <!-- license plate -->
            <div class="containter">
                <h1 class="text-light"><b>CONSULT</b></h1>

                <hr>

                <h4 class="text-light mb-3">Enter a License Plate</h4>
                <form>
                    <div class="form-group">
                        <input class="form-control mb-2 text-dark" id="licenseplate">
                    </div>
                </form>
            </div>

            <!-- search button -->
            <button type="button" class="btn btn-primary btn-block mt-2 mb-4 p-2" id="searchbttn">SEARCH</button>

            <!-- result -->
            <div class="containter mt-4" id="searchcontainer">
                <hr>
                <h1 class="display-1 mb-0" id="owner"></h1>
                <h4 style="opacity: .8;">Owner</h4>
                <h1 class="display-3 mb-0" id="plate"></h1>
                <h4 style="opacity: .8;">Plate</h4>
                <h1 class="display-1 mb-0"><b id="points"></b></h1>
                <h4 style="opacity: .8;">Points</h4>
            </div>


        </main>

    </div>

    <!-- custom scripts -->
    <script src="js/consult.js" type="text/javascript"></script>

    <!-- boostrap cdn and js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
