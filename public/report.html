<!DOCTYPE html>
<html lang="en">

<head>

    <title>Third Eye</title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap and js -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- favicon -->
    <link rel="icon" href="./img/favicon.png">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>
    <div class="d-flex w-100 h-100 p-3">

        <!-- ! reports div -->
        <main class="text-center">

            <!-- license plate -->
            <div class="containter">
                <h1 class="text-light"><b>REPORT</b></h1>

                <hr>

                <h4 class="text-light mb-3">Enter a License Plate</h4>
                <form>
                    <div class="form-group">
                        <input class="form-control mb-4 text-dark" id="licenseplate">
                    </div>
                </form>
            </div>

            <hr>

            <!-- infraction -->
            <div class="containter">
                <h4 class="text-light mb-3">Select an Infraction</h4>
                <div class="list-group text-left" id="infractions-tab">

                </div>
            </div>

            <!-- report button -->
            <button type="submit" class="btn btn-danger btn-block mt-4 p-2" id="reportbttn">REPORT</button>
        </main>

    </div>

    <!-- custom scripts -->
    <script src="js/report.js" type="text/javascript"></script>

    <!-- boostrap cdn and js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
