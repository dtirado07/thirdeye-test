<!DOCTYPE html>
<html lang="en">

<head>

    <title>Third Eye</title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- favicon -->
    <link rel="icon" href="./img/favicon.png">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>

    <div class="d-flex w-100 h-100 p-3">

        <!-- ! menu div -->
        <main class="text-center" style="padding-bottom: 150px;">
            <!-- logo -->
            <img src="./img/logo.png" class="img-fluid" width="180" height="180">
            <h2 class="logo">Third Eye</h2>
            <p class="lead text-light mt-4">Third Eye is a web app that helps you report non-emergency traffic
                violations.
            </p>
            <!-- buttons -->
            <div class="container">
                <div class="row">
                    <!-- report -->
                    <div class="col-md mt-2 mb-3">
                        <div class="bttnwrap">
                            <a href="/report">
                                <div class="bttn">REPORT</div>
                            </a>
                        </div>
                    </div>
                    <!-- consult -->
                    <div class="col-md mt-2 mb-3">
                        <div class="bttnwrap">
                            <a href="/consult">
                                <div class="bttn">CONSULT</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

</body>

</html>
